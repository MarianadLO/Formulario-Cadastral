<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Formul√°rio Cadastral</title>
</head>
<body>
    <div class="container d-flex">
        <form class="form-box">
            <label for="nome" class="form-label">Seu nome:</label>
            <input type="text" id="nome" class="form-control form-control-md">
            <label for="email" class="form-label">Seu e-mail:</label>
            <input type="email" id="email" class="form-control form-control-md">
            <label for="telefone" class="form-label">Seu telefone:</label>
            <input type="tel" id="telefone" class="form-control form-control-md">

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary">Enviar</button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
